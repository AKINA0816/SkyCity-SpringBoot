<!-- 模态窗口, 注册和登陆 -->
<div class="modal" id="myregister" tabindex="-1" role="dialog" aria-labelledby="myregister">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">快速注册</h5>
                <a href="#mylogin" data-toggle="modal" data-dismiss="modal">登陆</a>
            </div>

            <form action="/register" method="post" id="register"
                  data-bv-feedbackicons-valid="fas fa-check-circle"
                  data-bv-feedbackicons-invalid="fas fa-exclamation-circle"
                  data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
                <div class="modal-body">
                    <div class="form-group input-group-sm" >
                        <label for="username" >用户名</label>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="text" class="form-control " id="username" name="name">

                    </div>
                    <div class="form-group input-group-sm">
                        <label for="password1">密码</label>
                        <input type="password" class="form-control" id="password1" name="password">
                    </div>
                    <div class="form-group input-group-sm">
                        <label for="password2">确认密码</label>
                        <input type="password" class="form-control" id="password2" name="password2" >
                    </div>
                    <div class="form-group input-group-sm">
                        <label for="emailaddress">电子邮件</label>
                        <input type="email" class="form-control" id="emailaddress" name="emailAddress">
                    </div>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                    <button class="btn btn-primary" type="submit" form="register" id="registerButton">注册</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal" id="mylogin" tabindex="-1" role="dialog" aria-labelledby="mylogin">

                <h4>登陆</h4>
            </div>


            <form action="/login" method="post" id="login">
                <div class="modal-body">

                    <div class="form-group input-group-sm" >
                        <label for="username">用户名</label>
                        <input type="text" class="form-control" id="loginusername" name="name">
                    </div>
                    <div class="form-group input-group-sm">
                        <label for="password1">密码</label>
                        <input type="password" class="form-control" id="loginpassword" name="password">
                    </div>

                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                    <button class="btn btn-primary" type="submit" form="login" id="loginButton">登陆</button>
                </div>
            </form>
        </div>
