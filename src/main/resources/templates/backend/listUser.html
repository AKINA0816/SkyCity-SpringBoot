<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>天空之城后台</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow justify-content-between ">
    <a class="navbar-brand" href="#">天空之城后台</a>
    <form method="post" th:action="@{/logout}">
        <button class="btn btn-sm btn-warning" type="submit">登出</button>
    </form>
</nav>

<div style="width:500px; margin:20px auto; text-align: center">
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">id</th>
                <th scope="col">用户名</th>
                <th scope="col">密码</th>
                <th scope="col">删除</th>
            </tr>
        </thead>

        <tbody>
                <tr th:each="p: ${pageInfo.list}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.name}"></td>
                    <td th:text="${p.password}"></td>
                    <td><a th:href="@{/backend/deleteUser?(id=${p.id})}">删除</a></td>
                </tr>
        </tbody>
    </table>
    <br>
    <div>
        <a href="?start=1">[首  页]</a>
        <a href="?start=${page.pageNum-1}">[上一页]</a>
        <a href="?start=${page.pageNum+1}">[下一页]</a>
        <a href="?start=${page.pages}">[末  页]</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</body>
</html>
